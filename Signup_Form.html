<html>

        <head>

                <title>Signup</title>

                        <link rel="preconnect" href="https://fonts.googleapis.com">
                        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

                        <link rel="preconnect" href="https://fonts.googleapis.com">
                        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">



                                <link rel="stylesheet" href="Signup_Style.css">



                                        <script>

                                                function form_validation()
                                                {
                                                        if(document.signup_form.username.value == '')
                                                        {
                                                                alert("'Username' FIELD IS EMPTY! FILL IT!");

                                                                document.signup_form.username.focus();

                                                                return (false);
                                                        }



                                                        if(document.signup_form.password.value == '')
                                                        {
                                                                alert("'Password' FIELD IS EMPTY! FILL IT!");

                                                                document.signup_form.password.focus();

                                                                return (false);
                                                        }



                                                        if(document.signup_form.confirm_password.value == '')
                                                        {
                                                                alert("'Confirm Password' FIELD IS EMPTY! FILL IT!");

                                                                document.signup_form.confirm_password.focus();

                                                                return (false);
                                                        }



                                                        if(document.signup_form.password.value != document.signup_form.confirm_password.value)
                                                        {
                                                                alert("'Password' and 'Confirm Password' FIELDS DON'T MATCH!")

                                                                document.signup_form.confirm_password.focus();

                                                                return (false);
                                                        }



                                                        if (document.signup_form.address.value == '') 
                                                        {
                                                                alert("'Address' FIELD IS EMPTY! FILL IT!")

                                                                document.signup_form.address.focus();

                                                                return (false);
                                                        }



                                                        if (document.signup_form.phone.value == '') 
                                                        {
                                                                alert("'Phone #' FIELD IS EMPTY! FILL IT!")

                                                                document.signup_form.phone.focus();

                                                                return (false);
                                                        }



                                                        return (true);
                                                }



                                                function is_valid_phone_number_char(event)
                                                {
                                                        var keychar;
                                                                
                                                        keychar = event.key;

                                                        	
                                                        if (((".+-0123456789").indexOf(keychar) > -1))
                                                        {
                                                                return true;
                                                        }

                                                        else
                                                        {
                                                                alert('INVALID CHARACTER: ' + event.key)

                                                                return false;
                                                        }
                                                }

                                        </script>

        </head>



        <body>

              
                <h1> my_Second_Web_App </h1>



                <form action="Signup" method="POST" name="signup_form" onsubmit="return form_validation()">



                        <label for="username"> Username </label>

                                <input type="text" name="username" id="username">



                        <div class="password_container">

                                <label for="password" style="margin-left:92px;"> Password </label>
                                
                                <label for="confirm_password" style="margin-left:127px;"> Confirm Password </label> <br>


                                        <input type="password" name="password" id="password" style="margin-top:5px;">

                                        <input type="password" name="confirm_password" id="confirm_password" style="margin-left:5px;">

                        </div>



                        <label for="address"> Address </label>

                                <input type="text" name="address" id="address">



                        <label for="phone"> Phone # </label>

                                <input type="text" name="phone" id="phone" onkeypress="return is_valid_phone_number_char(event)">



                        <div id="button_container">

                                <input type="submit" value="Signup" id="submit">
                                
                                <input type="reset" value="Reset" id="reset">

                        </div>



                </form> 

        </body>

</html>
